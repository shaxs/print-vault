[pytest]
# Django settings module for tests
DJANGO_SETTINGS_MODULE = backend.settings

# Python files to look for tests
python_files = tests.py test_*.py *_tests.py

# Python classes to consider as test classes
python_classes = Test* *Tests *TestCase

# Python functions to consider as tests
python_functions = test_*

# Directories to search for tests (relative to project root)
testpaths = inventory/tests

# Output options
addopts = 
    # Show extra test summary info for all except passed tests
    -ra
    # Show local variables in tracebacks
    --showlocals
    # More verbose output
    --verbose
    # Stop on first failure (comment out for CI)
    # -x
    # Show print statements
    -s
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Disable warnings summary
    --disable-warnings

# Custom markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    models: marks tests for models
    views: marks tests for views
    serializers: marks tests for serializers
    services: marks tests for services

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=inventory --cov-report=html
